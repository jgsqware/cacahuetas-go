<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>

<body>
  <!-- Wrapper/Container Table: Use a wrapper table to control the width and the background color consistently of your email. Use this approach instead of setting attributes on the body tag. -->
  <table cellpadding='0' width='100%' cellspacing='0' border='0' id='backgroundTable' class='bgBody'>

                <tr>
                  <td class='movableContentContainer bgItem'>
                    <div class='movableContent'>
                      <table cellpadding='0' cellspacing='0' border='0' align='center' width='600' class='container'>
                        <tr height='40'>
                          <td width='200'> </td>
                          <td width='200'> </td>
                          <td width='200'> </td>
                        </tr>
                        <tr>
                          <td width='200' valign='top'> </td>
                          <td width='200' valign='top' align='center'>
                            <div class='contentEditableContainer contentImageEditable'>
                              <div class='contentEditable' align='center'>

                    </div>

                        <tr>
                          <td width='100%' colspan='3' align='center' style='padding-bottom:10px;padding-top:25px;'>
                            <div class='contentEditableContainer contentTextEditable'>
                              <div class='contentEditable' align='center'>
                                <h2>Errors !!!</h2>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td width='100'> </td>
                          <td width='500' align='center'>
                            <div class='contentEditableContainer contentTextEditable'>
                              <div class='contentEditable' align='left'>
                                <p>Something wrong happened...</p>
                              </div>
                            </div>
                          </td>
                          <td width='100'> </td>
                        </tr>
                      </table>
                    </div>
                    <div class='movableContent'>
                      <table cellpadding='0' cellspacing='0' border='0' align='center' width='600' class='container'>
                        <tr>
                          <td width='100%' colspan='2' style='padding-top:65px;'>

                        </tr>
                        <tr>
                          <td width='60%' height='70' valign='middle' style='padding-bottom:20px;'>

                              <div class='contentEditable' align='right'>
                                <span style='font-size:13px;color:#181818;font-family:Helvetica, Arial, sans-serif;line-height:200%;'>Made with
                                  <span style='font-size:13px;color:red;font-family:Helvetica, Arial, sans-serif;line-height:200%;'>â™¥</span>                                by Cacahuetas</span>

                            </div>

              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
